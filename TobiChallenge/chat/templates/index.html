    </ul>
  </nav>
  <center>
    <main role="main" class="pt-3" style="width:80vw;align-items: center;alignment: center;">



      <h2>Frasi non riconosciute</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Frase</th>
              <th>Topics</th>

          <tbody id="tabella">
          </tbody>
        </table>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="//getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
  <script src="//getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>

  <!-- Graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [{
          data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
          lineTension: 0,
          backgroundColor: 'transparent',
          borderColor: '#007bff',
          borderWidth: 4,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false,
        }
      }
    });

    data = [
      "Vorrei cambiare piano di studi",
      "Come faccio ad inserire un esame nel piano di studi?",
      "Aggiorna il libretto inserendo l'esame di Analisi"
    ];

    $(document).ready(function () {
      prendifrasi();
    });

    function prendifrasi() {
      jQuery.ajaxSetup({ async: false });
      for (var i = 0; i < data.length; i++) {
        getData(data[i], i + 1);
      }
      jQuery.ajaxSetup({ async: true });
    }

    function getData(text, i) {
      $.get("/dashboard", { text: text }, function (data) {
        data = JSON.parse(data);
        $('#tabella').append(`<tr>
              <td>${i}</td>
              <td>${text}</td>
              <td>${data.join(", ")}</td>
            </tr>`);
      });
    }
  </script>
</body>
